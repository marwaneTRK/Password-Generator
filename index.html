<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
    
</head>
<body>
    <canvas id="c"></canvas>

    <div class="container">
        <div class="titles">
            <h1>Generate a <span>random password</span></h1>
            <p>Never use an insecure password again.</p>
        </div>
        <div class="filter">
            <button class="btn gen" onclick="hope()">Generate passwords</button>
            <div class="inputs">
                <div class="inputBox inOne">
                    <label for="lengthInput">Length Desired</label>
                    <input type="number" id="lengthInput" min="0" max="50" step="1" value="6">
                </div>
                <div class="inputBox inTwo">
                    <label for="box">Symbols & Numbers</label>
                    <input type="checkbox" id="box" name="box" />
                </div>
            </div>
        </div>
        <hr>
        <div class="btns">
            <button class="btn copy result" onclick="copyText()">Click Generate to create password</button>
        </div>
    </div>

        <script src="index.js"></script>
    
</body>
</html>
